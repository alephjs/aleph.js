name: Aleph.js Testing

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macOS-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.x

      - name: Setup rust
        uses: hecrj/setup-rust-action@v1
        with:
          rust-version: stable

      - name: Deno test
        run: deno test -A --unstable --location=http://localhost

      - name: Deno lint
        run: deno lint

      - name: Cargo test
        run: cd compiler && cargo test --all
